<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="images/x-icon" href="#" />
    <link rel="stylesheet" href="css/auth.css" />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form action="/signup" method="post" class="auth-form signup-form">
        <div class="card">
          <div class="signup-header">
            <a href="/index.html">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="4"
                  d="m15 19-7-7 7-7"
                />
              </svg>
            </a>
            <h2 class="signup-account">Create an Account</h2>
          </div>
          <div class="email form-group">
            <label for="username">Email *</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="email"
              required
            />
          </div>
          <div class="password form-group">
            <label for="username">Password *</label>
            <input
              type="password"
              id="username"
              name="username"
              placeholder="password"
              required
            />
          </div>
          <div class="text">
            <p>
              * Password should be at least 15 characters OR at least 8
              characters including a number and a lowercase letter. *
            </p>
          </div>
          <div class="username form-group">
            <label for="username">Username *</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username"
              required
            />
          </div>
          <div class="text">
            <p>
              * Username may only contain alphanumeric characters or single
              hyphens, and cannot begin or end with a hyphen. *
            </p>
          </div>
          <button type="submit">Continue &rarr;</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="images/x-icon" href="#" />
    <link rel="stylesheet" href="css/auth.css" />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="container">
      <form action="/forpass" method="post" class="auth-form forpass-form">
        <img src="../images/logo-white.png" alt="logo">
        <div class="card">
          <div class="forpass-header">
            <a href="/auth/login.html">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="4"
                  d="m15 19-7-7 7-7"
                />
              </svg>
            </a>
            <h2 class="forpass-account">Forgot Password</h2>
          </div>
          <div class="forpass form-group">
            <div class="email form-group">
              <label for="email">Email *</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="email"
                required
              />
            </div>
            <a href="/auth/conf-pass.html">
              <button type="submit">Reset Password</button>
            </a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
